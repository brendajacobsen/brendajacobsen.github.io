        <main>
            <h1>Storm Center</h1>
            <section>
                <form method="GET" action="thanks.html">
                    <fieldset>
                        <legend>Personal information</legend>
                        <p class="req">* are required fields.</p>
                        <label class="top">Full Name* <input type="text" name="name" pattern="[a-zA-Z0-9\s]{5,}" required></label>
                        <label class="top">Email Address <input type="email" name="email" placeholder="name@example.com"></label>
                        <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                        <label class="top">Zip Code* <input type="number" name="zip" required ></label>
                    </fieldset>
                    <fieldset>
                        <legend>Storm Data</legend>
                        <label class="top">Storm Date <input type="date" name="strmDate" class="app"></label>
                        <label class="top">Storm Type 
                            <input list="strmTypeList" name="strmType" placeholder="Choose Storm Type">
                            
                            <datalist id="strmTypeList">
                                <option value="Flash Flood">Flash Flood</option>
                                <option value="Hail">Hail</option>
                                <option value="Hurricane">Hurricane</option>
                                <option value="Thunderstorm">Thunderstorm</option>
                                <option value="Tornado">Tornado</option>
                            </datalist>
                        </label>
                        <label class="top">Storm Severity: <output id="strmOutSev" name="strmoutSev">1</output>
                            <input type="range" id="strmInSev" name="strminSev" min="1" max="10" value="1" oninput="strmOutSev.value = strmInSev.value">
                            
                        </label>
                        <label class="top">Storm Region
                            <select name="strmReg" class="app">
                                <option disabled selected>Select Region  &#9660;</option>
                                <option>Preston</option>
                                <option>Soda Springs</option>
                                <option>Fish Haven</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Other</legend>
                        <div>User in Danger? </div>
                        <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                        <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                        <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>

                        <label class="top">Additional Information <textarea></textarea></label>
                    </fieldset>
                    <div class="textCenter">
                        <input type="submit" name="submit" class="submitBtn" value="SEND">
                    </div>
                </form>
            </section>
            
        </main>
