<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Table Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="Table Build Practice">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    


</head>
<body>
    <main>
        <h1>Table</h1>
        <div class= tableclass>
        <table id="t01">
            <tr>
              
              <th colspan="3">ACME Wildwest</th>
              
            </tr>
            <tr class="r2">
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
            </tr>
            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>
            </tr>
            <tr>
              <td>September</td>
              <td>$4,420</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>October</td>
              <td>$4,870</td>
              <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td style="background-color:#628ca6">$7,500</td>
              </tr>
              <tr>
                <td>Black Friday</td>
                <td>$3,200</td>
              </tr>
              <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
              </tr>
              <tr>
                <td style="background-color:#7fb9c2">Compiled 12.20.2020 by bRauls</td>
              </tr>
          </table>
        </div> 
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> 
    <script>WebFont.load({google: {families:['Ubuntu']}});</script>
</body>
</html>
