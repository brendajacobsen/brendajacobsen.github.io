<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Table Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="Table Build Practice">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <table>
        <thead>
            <tr>
              <th colspan="3"><strong>ACME Wildwest</strong></th>
            </tr>
            </thead> 
            
            <tr class="whitet">
              <th><strong>Period</strong></th>
              <th><strong>Sales</strong></th>
              <th><strong>Sales Goal</strong></th>
            </tr>
            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>
            </tr>
            <tr>
              <td>September</td>
              <td>$4,420</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>October</td>
              <td>$4,870</td>
              <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="whitet">$7,500</td>
              </tr>
              <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
              </tr>
              <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
              </tr>
            </tfoot>
          </table>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> 
    <script>WebFont.load({google: {families:['Ubuntu']}});</script>
</body>
</html>
